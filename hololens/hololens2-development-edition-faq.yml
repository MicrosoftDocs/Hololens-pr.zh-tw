title: HoloLens 2開發版常見問題
summary: ''
sections:
- name: 一般問題
  questions:
  - question: >
      HoloLens 2 的開發版有哪些？
    answer: >
      HoloLens 2 開發版包含 HoloLens 2、$500 的 Azure 點數、3個月的 Unity Pro 試用版，以及3個月的 Pixyz 外掛程式試用版。
  - question: >
      HoloLens 2 與 HoloLens 2 開發版之間有何差異？
    answer: >
      您只能使用 HoloLens 2 開發版來建立和測試內部企業應用程式，以便與生產環境設定中的 HoloLens 2 (商用版本) 搭配使用。 在購買開發版的過程中，Microsoft 可能會自行決定是否要在結帳過程中提供您特定的權利。 這些權利包括在有限期間內兌換特定 Microsoft 或協力廠商服務或工具的特定折扣點數或試用版存取權。 [深入了解](hololens2-options-dev-edition.md)
  - question: >
      是否可以使用任何版本的 HoloLens 2 來進行開發？
    answer: >
      是。 您可以使用任何版本的 HoloLens 2 來開發應用程式。
  - question: >
      如何和將會收到我的 $500 （Azure 點數）、3個月 Unity Pro 試用版和3個月的 Pixyz 外掛程式試用版？
    answer: >
      您的 HoloLens 2 開發版將包含您的折扣點數或試用版的存取權。
  - question: >
      我可以將我的 HoloLens 2 (裝置僅) 裝置升級為 HoloLens 2 開發版以取得試用版點數嗎？
    answer: >
      否，我們不提供裝置轉移計畫。 無法從任何版本傳送到任何其他版本。
  - question: >
      什麼是 Unity Pro？
    answer: >
      Unity Pro 是適用于小型/中型工作室/公司的即時3d 平臺。 它是專為混合技術與非技術技能的團隊所設計。 [深入了解](https://store.unity.com/products/unity-pro)
  - question: >
      什麼是 Pixyz 外掛程式？
    answer: >
      Pixyz 外掛程式會讀取及轉換幾乎任何格式、將其優化並放在 Unity 中，並將其階段提供給即時應用程式的立即可用資產。 [深入了解](https://unity.com/products/pixyz)
  - question: >
      是否有 HoloLens 2 開發版的融資？
    answer: "是的， [HoloLens 2 開發版的融資](https://ms.liftforward.com/hololens?product=hololens-development-edition)現在僅適用于美國地區。 \n"
  - question: >
      神秘是否與我的 HoloLens 2 開發版權利相關的問題？
    answer: >
      如有任何與權利相關的問題，請在866-425-4709、星期一到星期五、上午6點至下午6點聯絡您的銷售專家。
  - question: "我的公司是否可以購買多個 HoloLens 2 開發版裝置？ \n"
    answer: "此裝置適用于建立混合現實解決方案的開發人員。 我們會限制每個客戶交易一次購買。 如果您的公司想要購買多個開發版裝置，將需要個別的交易來代表公司購買 HoloLens 2 開發版裝置。 \n"
  - question: "我可以將我的 HoloLens 2 開發版裝置顯示給我的客戶嗎？ \n"
    answer: >
      是，此裝置適用于原型設計和測試混合現實解決方案。
  - question: "我可以在哪裡購買 HoloLens 2 開發版？ \n"
    answer: "HoloLens 2開發版僅以 Microsoft Store 的方式銷售。  \n"
  - question: "我可以退回 HoloLens 2 開發版嗎？  \n"
    answer: >
      所有銷售都是最終的，且 HoloLens 2 開發版無法取得退款。
  - question: >
      Developer Edition 是否有不同于 HoloLens 2 的不同硬體需求？
    answer: "否，這是硬體需求觀點的相同裝置。 開發版可在商業設定中開發和/或測試應用程式的協助中部署。 \n"
  - question: >
      如何使用混合現實工具組（Unity）在我的 HoloLens 2 開發版上進行開發？
    answer: >
      MRTK-Unity 是由 Microsoft 所推動的專案，其提供一組元件與功能，可用來加快 Unity 中的跨平台 MR 應用程式開發。 [深入了解](https://microsoft.github.io/MixedRealityToolkit-Unity/README.html)
  - question: >
      如何使用混合現實工具組– Unreal UXT 開發 HoloLens 2 開發版？
    answer: >
      MRTK-Unreal 是要發行的第一個 UX 工具元件，目前只有 HoloLens 2 支援。 元件外掛程式中包含常用 UX 功能的程式碼、藍圖和範例資產，用於輸入模擬、手部互動動作項目、可點按的按鈕元件、操作工具元件，以及下列行為元件。 [深入了解](https://microsoft.github.io/MixedReality-UXTools-Unreal/version/public/0.9.x/Docs/WelcomeToUXTools.html)
  - question: >
      HoloLens 2 開發版的作業系統版本與 HoloLens 2 相同嗎？
    answer: >
      是。
  - question: >
      我可以在我的 HoloLens 2 開發版裝置上執行 (側載或儲存) 的應用程式嗎？
    answer: >
      如果您遵守的是 HoloLens 2 開發版的條款及條件，可以，您可以在 Developer 版本上執行任何已發行的應用程式。 我們不會限制此 SKU 使用側載或預存應用程式。
  - question: >
      我可以在哪裡進一步瞭解 HoloLens 2 開發版？
    answer: >
      造訪 HoloLens 2 開發版的檔頁面。 [深入了解](hololens2-options.md?tabs=device)
  - question: >
      哪裡可以深入瞭解如何開發混合現實解決方案？
    answer: >
      請造訪混合現實開發檔的簡介。 [深入了解](/windows/mixed-reality/develop/development?tabs=unity)
  - question: >
      哪裡可以深入瞭解如何設計混合的現實解決方案？
    answer: >
      請流覽混合現實設計檔的簡介。 [深入了解](/windows/mixed-reality/design/design)
  - question: >
      我可以在哪裡取得 HoloLens Developer Edition 的支援？
    answer: >
      [在這裡](https://support.serviceshub.microsoft.com/supportforbusiness/create?sapId=96bfb202-bc79-741b-bf7a-774d8b767782)取得支援。
- name: Unity
  questions:
  - question: >
      我的 Unity 試用版包含哪些專案？
    answer: >
      三個日曆月 Unity Pro 試用版可讓您存取 unity&#39;的完整解決方案，以供專業人員建立、操作及銷售。 相關 Unity Pro 試用版沒有兌換期限。


      這項供應專案適用于新的使用者，不會套用至已建立的 Unity Pro 訂用帳戶。 Unity Pro 試用版可能受限於兌換所提供的其他條款。 審核適用 [的 &amp; 條款](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) 和 [隱私權原則](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0)。
  - question: >
      如何兌換 Unity Pro 試用版？
    answer: >
      兌換的指示


      1. 造訪 id.unity.com

      2. 使用您的 Unity ID 登入或建立帳戶

      3. 選取 &#39;兌換產品代碼&#39;

      4. 輸入產品代碼，然後選取 &#39;兌換產品代碼&#39;


      若要[深入瞭解](hololens2-options.md?tabs=device)，請造訪 HoloLens 2 開發版檔
  - question: >
      我可以使用 PRO 授權以外的 Unity 版本來建立應用程式嗎？
    answer: >
      是的，您可以使用所有相容版本的 Unity 來建立應用程式。
  - question: >
      如何? 聯絡 Unity 支援？
    answer: >
      若要取得有關 Unity ID、account、organization (s) 和訂用帳戶 () 的任何問題的說明，請造訪 support.unity3d.com。
- name: Pixyz
  questions:
  - question: >
      我的 Pixyz 外掛程式試用版包含哪些專案？
    answer: >
      三個日曆月份的 Pixyz 外掛程式試用版，可讓您存取 Pixyz，以建立立即可用的資產，並具備完美的鑲嵌網格、有限的多邊形計數和自動 UV。 相關的 Pixyz 外掛程式試用版無法兌換任何期限。


      這項供應專案適用于新的使用者，不會在建立的 Pixyz 訂用帳戶上堆疊。 Pixyz 外掛程式可能受限於兌換所需的其他條款。 審核適用 [的 &amp; 條款](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) 和 [隱私權原則](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0)。
  - question: >
      如何兌換 Pixyz 外掛程式試用版？
    answer: >
      兌換的指示


      1. 造訪 id.unity.com

      2. 使用您的 Pixyz 登入或建立帳戶

      3. 按一下 [&#39;兌換產品代碼]&#39;

      4. 輸入產品代碼，然後按一下 [&#39;兌換產品代碼]&#39;


      若要[深入瞭解](hololens2-options.md?tabs=device)，請造訪 HoloLens 2 開發版檔
  - question: >
      如何? contact Pixyz 支援？
    answer: >
      若要取得有關 Unity ID、account、organization (s) 和訂用帳戶 () 的任何問題說明，請造訪 support.unity3d.com


      如需在兌換試用) 版之後 (的 Pixyz 特定支援，請造訪 [Pixyz-software.com/support](http://pixyz-software.com/support)
- name: Azure
  questions:
  - question: >
      如何兌換 $500 Azure 點數？
    answer: >
      若要兌換您的 $500 Azure 點數，請兌換您的 Azure Pass 促銷代碼，並啟用您的訂用帳戶。 [深入了解](https://www.microsoftazurepass.com/Home/HowTo?Length=5)


      請參閱 Azure Pass [訂](https://azure.microsoft.com/support/legal/subscription-agreement/?country=US) 用帳戶合約和 [優惠詳細資料](https://azure.microsoft.com/en-us/offers/azure-pass/)。
  - question: >
      我的 $500 Azure 點數何時到期？
    answer: >
      您的 $500 Azure 點數將于啟用 Azure 金鑰碼之後的90天過期。
  - question: >
      我的 Azure 點數可以做些什麼？
    answer: >
      透過您的 Azure 點數，您可以開始使用 Microsoft&#39;一組不斷擴充的雲端服務來建立。 HoloLens 2 開發版隨附的 Azure 點數，可讓客戶快速開始在 azure 上建立及測試混合現實應用程式。 如需在 Azure 上建立的完整詳細資料，請造訪 [azure 資源](https://azure.microsoft.com/en-us/resources/)
  - question: >
      哪裡可以深入瞭解 Azure mixed reality 服務？
    answer: Microsoft 提供一組混合現實服務，讓開發人員能夠建立並測試混合現實解決方案。 [深入了解](/windows/mixed-reality/develop/mixed-reality-cloud-services)
